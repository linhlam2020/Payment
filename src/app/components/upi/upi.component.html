<div class="container">
  <div class="col-sm" align="center">
    <img src="assets/img/upi.png" class="rounded" alt="Responsive image" style="width:50%">
    <br><br>
    <p class="lead"><strong>Amount: </strong></p>
    <h5 class="display-4">${{value}}</h5>
  </div>
  <p style="background-color: pink">{{invalidMessage}}</p>
  <form [formGroup]="paymentForm" (ngSubmit)="onSubmit(paymentForm)" novalidate>
    <div class="form-group">
      <label>Routing Number</label><br>
      <input class="form-control" id="rtn" formControlName="rtn" type="tel" autocomplete="rtn" rtn/>
    </div>
    <div class="form-group">
      <label>Account Number</label><br>
      <input class="form-control" id="accountNumber" formControlName="accountNumber" type="tel" autocomplete="accountNumber" accountNumber/>
    </div>
    <div class="form-group">
      <label>Alias</label><br>
        <div class="input-group ">
          <select class="input-group-addon form-control col-4" style="background-color: #ecf0f1" id="type" formControlName="type" autocomplete="type" type>
            <option value="" disabled selected>Choose...</option>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
          </select>
          <input class="form-control col-8" id="alias" formControlName="alias" type="text" autocomplete="alias" alias/>
        </div>
    </div>
    <div align="center">
      <button type="submit" class="btn btn-primary">Submit</button>
      &nbsp;&nbsp;&nbsp;
      <button class="btn btn-primary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
